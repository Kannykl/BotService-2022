version: '3.8'

services:

  bots:
    image: ${CONTAINER_IMAGE_LATEST}
    container_name: bot-service
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=False
    depends_on:
      - redis
    networks:
      - proxynet
    labels:
      - traefik.enable=true
      - traefik.http.services.bot_service.loadbalancer.server.port=8000
      - traefik.http.routers.bot_service.entrypoints=http
      - traefik.http.routers.bot_service.rule=PathPrefix("/api/bots")
      - traefik.docker.network=stat_inc_network

  worker:
    image: ${CONTAINER_IMAGE_LATEST}
    container_name: worker
    command: celery -A core.celery.app worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - bots
      - redis
    networks:
      - proxynet

  redis:
    container_name: redis
    image: redis:6-alpine
    networks:
      - proxynet

  selenium_bots_creation:
    image: selenium/standalone-chrome
    networks:
      - proxynet

  selenium_boost:
    image: selenium/standalone-chrome
    networks:
      - proxynet


networks:
  proxynet:
    name: stat_inc_network